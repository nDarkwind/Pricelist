<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICS Store - Purchase List</title>
    <link rel="stylesheet" href="assets/css/rics-store.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Captolamia's Store</h1>
            <p>Interactive purchase list for RICS mod</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="items">Items</button>
            <button class="tab-button" data-tab="events">Events</button>
            <button class="tab-button" data-tab="weather">Weather</button>
            <button class="tab-button" data-tab="traits">Traits</button>
            <button class="tab-button" data-tab="races">Races</button>
        </div>

        <div class="tab-content">
            <!-- Items Tab -->
            <div id="items" class="tab-pane active">
                <div class="search-box">
                    <input type="text" id="items-search" placeholder="Search items..." class="search-input">
                </div>
                <div class="table-container">
                    <table id="items-table" class="items-table">
                        <thead>
                            <tr>
                                <th data-sort="name">Name</th>
                                <th data-sort="price">Price</th>
                                <th data-sort="category">Category</th>
                                <th data-sort="quantityLimit">Quantity Limit</th>
                                <th data-sort="limitMode">Limit Mode</th>
                            </tr>
                        </thead>
                        <tbody id="items-tbody">
                            <!-- Items loaded by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Events Tab -->
            <div id="events" class="tab-pane">
                <div class="search-box">
                    <input type="text" id="events-search" placeholder="Search events..." class="search-input">
                </div>
                <div class="table-container">
                    <table id="events-table" class="items-table">
                        <thead>
                            <tr>
                                <th data-sort="label">Name</th>
                                <th data-sort="baseCost">Cost</th>
                                <th data-sort="karmaType">Karma Type</th>
                            </tr>
                        </thead>
                        <tbody id="events-tbody">
                            <!-- Events loaded by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Weather Tab -->
            <div id="weather" class="tab-pane">
                <div class="search-box">
                    <input type="text" id="weather-search" placeholder="Search weather..." class="search-input">
                </div>
                <div class="table-container">
                    <table id="weather-table" class="items-table">
                        <thead>
                            <tr>
                                <th data-sort="label">Name</th>
                                <th data-sort="baseCost">Cost</th>
                                <th data-sort="karmaType">Karma Type</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="weather-tbody">
                            <!-- Weather loaded by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Traits Tab -->
            <div id="traits" class="tab-pane">
                <div class="search-box">
                    <input type="text" id="traits-search" placeholder="Search traits..." class="search-input">
                </div>
                <div class="table-container">
                    <table id="traits-table" class="items-table">
                        <thead>
                            <tr>
                                <th data-sort="name">Name</th>
                                <th data-sort="addPrice">Add Cost</th>
                                <th data-sort="removePrice">Remove Cost</th>
                                <th>Description & Details</th>
                            </tr>
                        </thead>
                        <tbody id="traits-tbody">
                            <!-- Traits loaded by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Races Tab -->
            <div id="races" class="tab-pane">
                <div class="search-box">
                    <input type="text" id="races-search" placeholder="Search races and xenotypes..." class="search-input">
                </div>
                <div class="table-container">
                    <table id="races-table" class="items-table">
                        <thead>
                            <tr>
                                <th data-sort="name">Name</th>
                                <th data-sort="basePrice">Price</th>
                                <th data-sort="minAge">Age Range</th>
                                <th>Genders</th>
                            </tr>
                        </thead>
                        <tbody id="races-tbody">
                            <!-- Races loaded by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/rics-store.js"></script>
</body>

</html>
